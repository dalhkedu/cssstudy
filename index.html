<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="stylesheet" href="app.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>CSS Animations - Study</title>
    </head>
    <body>

        <section id="study_1">
            <h1 class="text-white">Transaction</h1>
            <div class="container">
                <div class="box"></div>
            </div>
        </section>
        
        <section id="study_2">
            <h1 class="text-white">Checkbox</h1>
            <label for="check">
                <input type="checkbox" name="" id="check" class="check">
                <span class="btn"></span>
            </label>
        </section>

        <section id="study_3">
            <h1 class="text-white">Progress Bar</h1>
            <div class="wrapper">
                <div class="progress_bar"></div>
            </div>
        </section>

        <section id="study_4">
            <h1 class="text-white">Let's Move</h1>
            <div class="wrapper">
                <div class="container">
                    <div class="wheel">Spinner</div>
                </div>
            </div>
        </section>

        <section id="study_5">
            <h1 class="text-white">Keyframes & Animation property</h1>
        </section>

        <section id="study_6">
            <h1 class="text-white">Dropdown Menu</h1>
            <nav>
                <ul>
                    <li>Web
                        <ul class="drop-menu">
                            <li>Javascript</li>
                            <li>Php</li>
                            <li>Css</li>
                            <li>Html</li>
                        </ul>
                    </li>
                    <li>mobile</li>
                    <li>office</li>
                    <li></li>
                    <li></li>
                </ul>
            </nav>
        </section>

        <section id="study_7">
            <h1 class="text-white">Spinner</h1>
            <div class="spin"><div class="spinner"></div></div>
        </section>

        <section id="study_8">
            <h1 class="text-white">Pacman</h1>
            <div class="road"></div>
            <div class="pacman"></div>
        </section>
    </body>
</html>
